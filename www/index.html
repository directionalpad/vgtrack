<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vgtrack | Vue.js Sample Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <!-- Begin Vue Mount Point -->
    <div id="vue-app">

      <!-- Begin Navbar -->
      <div id="navbar">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-1 navbar-item">
              <img id="logo" alt="vgTrack" src="./images/logo.png" />
            </div>    
            <div class="col-md-2 navbar-item">
                <router-link to="games">Game Collection</router-link>
              </div>    
              <div class="col-md-2 navbar-item">
                <router-link to="search">Game Search</router-link>
              </div>    
          </div>
        </div>
      </div>
      <!-- End Navbar -->
            
      <!-- Begin Router View -->
      <router-view></router-view>
      <!-- End Router View-->

    </div>
    <!-- End Vue Mount Point -->
  </body>

  <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script src="vue-app.js"></script>
</html>
